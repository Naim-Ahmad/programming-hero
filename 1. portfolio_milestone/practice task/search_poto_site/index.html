<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Photo website</title>
    <style>
        label {
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <hr style="margin-top: 1rem;">
            <form>
                <label style="display: inline;" for="searchPhoto"> Search Your Image Here:
                    <input type="search" name="searchPhoto" id="searchPhoto">
                </label>
                <input type="submit" value="Search">
            </form>
            <div>
                <img width="150px" src="Kung_Fu_Panda.png" alt="kungfu"><br>
                <a href="">For more click here</a>
            </div>
        </section>
        <section>
            <hr style="margin-top: 1rem;">
            <h3>Feedback Form</h3>
            <form>
                <label for="name"> Name: <br>
                    <input type="text" name="name" id="name">
                </label>
                <label for="date">Date: <br>
                    <input type="date" name="date" id="date">
                </label>
                <label for="comment">Comment: <br>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </label>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
