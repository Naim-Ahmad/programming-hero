<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News WebSite</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-[1300px] mx-auto">
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul id="sm-category-list" tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        
                    </ul>
                </div>
                <a class="btn btn-ghost normal-case text-xl">News</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul id="category-list" class="menu menu-horizontal px-1">
                    
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn">Subscribe</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <!-- all news show here -->
            <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
               
            </div>
            <!-- modal of news details -->
            <div id="news-details">
                <dialog id="news-details-modal" class="modal">
                <form method="dialog" class="modal-box w-11/12 max-w-5xl">
                    <h3 class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Click the button below to close</p>
                    <div class="modal-action">
         
                    <button class="btn">Close</button>
                    </div>
                </form>
                </dialog>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
