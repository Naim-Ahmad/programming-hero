<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th {
            border: 2px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>HTML Table</h1>
        <table>
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>

                <tr>
                    <th>Being</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2">8:00 AM</td>
                    <td rowspan="2">5:00 PM</td>
                    <td>Introduction to HTML</td>
                </tr>
                <tr>
                    <td>Introduction to CSS</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8:00 AM</td>
                    <td>11:00 AM</td>
                    <td>X Path</td>
                </tr>
                <tr>
                    <td>11:00 AM</td>
                    <td>2:00 PM</td>
                    <td>XSL Transformation</td>
                </tr>
                <tr>
                    <td>2:00 PM</td>
                    <td>5:00 MP</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8:00 AM </td>
                    <td>12:00 PM</td>
                    <td>XSL Formatting Objects</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </main>
</body>
</html>
