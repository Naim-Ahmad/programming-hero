<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Telling website</title>
    <style>
        label {
            display: block;
            margin-bottom: 1rem;
        }
        form{
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <form>
            <label for="story">
                Tell Me Your Stroy: <br>
                <textarea name="story" id="story" cols="30" rows="10"></textarea>
            </label>
            <label for="rate">Participant Rate: <br>
                <select name="rate" id="">
                    <option value="Bad">Bad</option>
                    <option value="Good">Good</option>
                    <option value="Great">Great</option>
                    <option value="Excellent">Excellent</option>
                </select>
            </label>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
