<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mb-4 text-3xl text-center lg:mt-20  font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital Tasbih</span>
        </h1>
        
    </header>
    <main class="w-3/4 mx-auto">
        <section class="grid lg:grid-cols-3 gap-5">
            <!-- subhanallah card -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="text-3xl font-bold text-center">Subhanallah</h2>
                    <p id="subhanallah-display" class="my-3 text-5xl text-center">0</p>
                    <div class="text-center">
                        <button onclick="decrementHandler(this)" class="btn btn-error">Decrement</button>
                        <button onclick="incrementHandler(this)" class="btn btn-success">increment</button>
                    </div>
                </div>
            </div>

            <!-- Alhamdulillah card -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="text-3xl font-bold text-center">Alhamdulillah</h2>
                    <p id="alhamdulillah-display" class="my-3 text-5xl text-center">0</p>
                    <div class="text-center">
                        <button onclick="decrementHandler(this)" class="btn btn-error">Decrement</button>
                        <button onclick="incrementHandler(this)" class="btn btn-success">increment</button>
                    </div>
                </div>
            </div>

            <!-- Allahu Akbar card -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="text-3xl font-bold text-center">Allahu Akbar</h2>
                    <p id="allahuAkbar-display" class="my-3 text-5xl text-center">0</p>
                    <div class="text-center">
                        <button onclick="decrementHandler(this)" class="btn btn-error">Decrement</button>
                        <button onclick="incrementHandler(this)" class="btn btn-success">increment</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
