<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openheimar</title>
    <style>
        .openheimar{
            width: 300px;
            height: auto;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="Openheimar">

    </div>
    <script>
        const div = document.getElementById('Openheimar');
        const img = document.createElement('img')
        img.src = 'images/oppenheimer1.png'
        img.classList.add('openheimar')
        div.appendChild(img)
    </script>
</body>
</html>
